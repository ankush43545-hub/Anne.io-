<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background: radial-gradient(circle at top right, #111827, #000000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .anne-msg {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px 18px 18px 4px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .user-msg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.2); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="w-full max-w-lg h-[92vh] glass-panel rounded-[2.5rem] flex flex-col relative overflow-hidden mx-4">
        
        <div class="px-8 py-6 flex items-center justify-between border-b border-white/5">
            <div>
                <h1 class="text-xl font-bold tracking-tighter text-white">Anne</h1>
                <div class="flex items-center gap-2 mt-0.5">
                    <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></span>
                    <p class="text-[9px] uppercase tracking-[0.2em] text-white/30 font-bold">Active</p>
                </div>
            </div>
            <div class="opacity-20">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
            </div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto px-6 py-8 space-y-6 hide-scrollbar">
            <div class="text-center py-12">
                <p class="text-[10px] tracking-[0.3em] uppercase text-white/20">Chat with Anne</p>
            </div>
        </div>

        <div class="p-6">
            <div class="relative flex items-center glass-panel rounded-2xl border border-white/10 px-4 py-1">
                <input id="user-input" type="text" placeholder="type a message.." 
                    class="flex-1 bg-transparent border-none py-4 px-2 text-sm text-white outline-none focus:ring-0">
                <button onclick="sendMessage()" class="ml-2 text-indigo-400 hover:text-indigo-300 transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            appendMessage(message, 'user');
            userInput.value = '';

            try {
                // Connected to your backend
                const response = await fetch('https://anne-io.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        history: chatHistory 
                    })
                });

                const data = await response.json();
                const reply = data.reply;

                // Add Anne's message to UI
                appendMessage(reply, 'anne');
                
                // Update history
                chatHistory.push({"role": "user", "content": message});
                chatHistory.push({"role": "assistant", "content": reply});

                // Keep history manageable
                if (chatHistory.length > 20) chatHistory.shift();

            } catch (error) {
                appendMessage("connection failed.. is the backend awake?", 'anne');
            }
        }

        function appendMessage(text, sender) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2 duration-500`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] px-5 py-3.5 text-sm leading-relaxed ${sender === 'user' ? 'user-msg text-white' : 'anne-msg text-white/90'}`;
            bubble.innerText = text;

            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
