<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body, html { 
            height: 100%; margin: 0; overflow: hidden; 
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 35%);
            font-family: 'Space Mono', monospace;
        }

        .app-container { 
            height: 100%; display: flex; flex-direction: column; 
            max-width: 500px; margin: 0 auto; position: relative;
        }

        /* Glass Header */
        .header { 
            padding: 25px 20px; 
            background: rgba(8, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
        }

        /* Flowy Message Area */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 18px;
            scrollbar-width: none;
        }
        .chat-area::-webkit-scrollbar { display: none; }

        /* Pill-Shaped Glass Bubbles */
        .msg { 
            max-width: 82%; padding: 14px 20px; font-size: 13px; 
            line-height: 1.6; position: relative; transition: transform 0.2s ease;
        }
        
        .anne-msg { 
            background: var(--glass);
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px 24px 24px 6px;
            align-self: flex-start;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .user-msg { 
            background: var(--accent);
            color: white;
            border-radius: 24px 24px 6px 24px;
            align-self: flex-end;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
        }

        /* Fixed Pill Input */
        .input-area { 
            padding: 10px 20px 30px 20px; 
            background: linear-gradient(to top, var(--bg-color) 80%, transparent);
        }

        .input-pill { 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex; align-items: center;
            padding: 6px 18px;
            backdrop-filter: blur(10px);
        }

        input { 
            background: transparent; border: none; color: white; 
            flex: 1; padding: 12px; outline: none; font-size: 14px;
        }
        
        input::placeholder { color: rgba(255, 255, 255, 0.2); }

        .active-dot {
            width: 6px; height: 6px; background: #6366f1;
            border-radius: 50%; box-shadow: 0 0 10px #6366f1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header flex items-center justify-between">
            <div>
                <h1 class="text-white font-bold text-xl tracking-tighter">Anne</h1>
                <p class="text-[10px] text-indigo-400/80 tracking-wide font-medium">anne.. just being myself</p>
                <div class="flex items-center gap-2 mt-2">
                    <span class="active-dot animate-pulse"></span>
                    <span class="text-[8px] uppercase tracking-[0.3em] text-white/30 font-bold">Active</span>
                </div>
            </div>
            <div class="opacity-30">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
            </div>
        </div>

        <div id="chat-box" class="chat-area">
            <div class="text-center py-14 opacity-10 text-[9px] tracking-[0.5em] uppercase">Private Encryption</div>
        </div>

        <div class="input-area">
            <div class="input-pill">
                <input id="user-input" type="text" placeholder="say something.." autocomplete="off">
                <button onclick="sendMessage()" class="bg-indigo-600/20 p-2.5 rounded-full text-indigo-400 hover:scale-110 transition-all">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        async function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;
            appendMsg(msg, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://anne-io.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, history: chatHistory })
                });
                const data = await response.json();
                appendMsg(data.reply, 'anne');
                
                chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.reply});
                if (chatHistory.length > 10) chatHistory.shift();
            } catch (e) { appendMsg("connection lost..", 'anne'); }
        }

        function appendMsg(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}-msg animate-in fade-in slide-in-from-bottom-2 duration-500 ease-out`;
            d.innerText = text;
            chatBox.appendChild(d);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
