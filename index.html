<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #0b0e14; font-family: 'Space Mono', monospace; }
        .app-container { height: 100%; display: flex; flex-direction: column; max-width: 500px; margin: 0 auto; }
        
        /* Fixed Header */
        .header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); background: #0b0e14; z-index: 20; }
        
        /* Scrollable Chat Area */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .chat-area::-webkit-scrollbar { display: none; }

        /* Modern Chat Bubbles */
        .msg { max-width: 85%; padding: 12px 16px; font-size: 14px; line-height: 1.4; }
        .anne-msg { background: #1c212c; color: #e1e1e1; border-radius: 18px 18px 18px 4px; align-self: flex-start; }
        .user-msg { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border-radius: 18px 18px 4px 18px; align-self: flex-end; }

        /* Fixed Input Area */
        .input-area { padding: 15px 20px 35px; background: #0b0e14; border-top: 1px solid rgba(255,255,255,0.05); }
        .input-wrapper { background: #1c212c; border-radius: 30px; display: flex; align-items: center; padding: 2px 15px; border: 1px solid rgba(255,255,255,0.1); }
        input { background: transparent; border: none; color: white; flex: 1; padding: 12px; outline: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="text-white font-bold text-lg tracking-tight">Anne</h1>
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></span>
                <p class="text-[9px] uppercase tracking-widest text-white/30 font-bold">Active Now</p>
            </div>
        </div>

        <div id="chat-box" class="chat-area">
            <div class="text-center py-10 opacity-20 text-[10px] tracking-[0.3em] uppercase">Private Connection</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input id="user-input" type="text" placeholder="type a message.." autocomplete="off">
                <button onclick="sendMessage()" class="text-indigo-400 p-2 hover:scale-110 transition-transform">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        async function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;
            appendMsg(msg, 'user');
            userInput.value = '';

            try {
                // Connection Point
                const response = await fetch('https://anne-io.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, history: chatHistory })
                });
                const data = await response.json();
                appendMsg(data.reply, 'anne');
                
                chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.reply});
                if (chatHistory.length > 10) chatHistory.shift();
            } catch (e) { appendMsg("connection lost..", 'anne'); }
        }

        function appendMsg(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}-msg animate-in fade-in slide-in-from-bottom-1 duration-300`;
            d.innerText = text;
            chatBox.appendChild(d);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
