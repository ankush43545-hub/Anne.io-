<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a5b4fc',
                        light: '#eef2ff',
                        darkpurple: '#4f46e5'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide::-webkit-scrollbar {
                width: 4px;
            }
            .scrollbar-hide::-webkit-scrollbar-track {
                background: transparent;
            }
            .scrollbar-hide::-webkit-scrollbar-thumb {
                background-color: #c7d2fe;
                border-radius: 10px;
            }
        }

        * {
            transition: all 0.2s ease;
        }

        .message-appear {
            animation: fadeInUp 0.35s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-dot {
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.7); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        html, body {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-3 md:p-6">

    <!-- Main Chat Card / Window -->
    <div class="w-full max-w-2xl h-[95vh] max-h-[800px] bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col">
        
        <!-- Header Bar -->
        <div class="bg-gradient-to-r from-darkpurple to-primary px-5 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 rounded-full bg-white/20 flex items-center justify-center text-white font-semibold">
                    A
                </div>
                <div>
                    <h1 class="text-white font-semibold text-lg">Anne</h1>
                    <p class="text-indigo-100 text-xs flex items-center gap-1">
                        <span class="h-2 w-2 rounded-full bg-green-300 animate-pulse"></span>
                        Online
                    </p>
                </div>
            </div>
            <button class="text-white/80 hover:text-white text-xl">
                <i class="fa fa-ellipsis-v"></i>
            </button>
        </div>

        <!-- Chat Messages Container -->
        <div id="chatContainer" class="flex-1 p-4 md:p-6 overflow-y-auto scrollbar-hide flex flex-col gap-4 bg-slate-50">

            <!-- Welcome Message -->
            <div class="message-appear flex gap-3 max-w-[85%]">
                <div class="h-7 w-7 shrink-0 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xs font-bold">A</div>
                <div class="bg-white px-4 py-3 rounded-2xl rounded-tl-none shadow-sm text-slate-700">
                    Hello! I'm Anne, how may I help you today?
                </div>
            </div>

        </div>

        <!-- Typing Indicator (Hidden by default) -->
        <div id="typingIndicator" class="hidden px-6 pb-2 flex gap-3">
            <div class="h-7 w-7 shrink-0 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xs font-bold">A</div>
            <div class="bg-white px-4 py-3.5 rounded-2xl rounded-tl-none shadow-sm flex items-center gap-1.5">
                <div class="typing-dot h-2 w-2 rounded-full bg-primary"></div>
                <div class="typing-dot h-2 w-2 rounded-full bg-primary"></div>
                <div class="typing-dot h-2 w-2 rounded-full bg-primary"></div>
            </div>
        </div>

        <!-- Input Footer Bar -->
        <div class="p-4 border-t border-slate-200 bg-white">
            <form id="chatForm" class="flex items-center gap-2">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                    class="flex-1 px-4 py-3 rounded-full border border-slate-200 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary bg-slate-50 focus:bg-white"
                >
                <button type="submit" id="sendBtn" class="h-11 w-11 rounded-full bg-primary hover:bg-darkpurple text-white flex items-center justify-center shadow-md hover:shadow-lg">
                    <i class="fa fa-paper-plane -rotate-12"></i>
                </button>
            </form>
        </div>

    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Your Backend URL, you can change this if needed
        const API_URL = "https://anne-io.onrender.com/chat";

        // Auto scroll to bottom of chat
        const scrollToBottom = () => {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            })
        }

        // Add User Message to chat
        const addUserMessage = (text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = "message-appear flex gap-3 max-w-[85%] ml-auto flex-row-reverse"
            messageDiv.innerHTML = `
                <div class="h-7 w-7 shrink-0 rounded-full bg-primary flex items-center justify-center text-white text-xs font-bold">U</div>
                <div class="bg-primary text-white px-4 py-3 rounded-2xl rounded-tr-none shadow-sm">
                    ${text}
                </div>
            `
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add Anne / Bot Message to chat
        const addBotMessage = (text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = "message-appear flex gap-3 max-w-[85%]"
            messageDiv.innerHTML = `
                <div class="h-7 w-7 shrink-0 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xs font-bold">A</div>
                <div class="bg-white px-4 py-3 rounded-2xl rounded-tl-none shadow-sm text-slate-700">
                    ${text}
                </div>
            `
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Handle form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if(!message) return;

            // Clear input first
            messageInput.value = "";
            addUserMessage(message);

            // Disable input while loading
            messageInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.classList.add('opacity-70');
            typingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: message })
                })

                // === Adjust this part to match your backend response format ===
                const data = await response.json();
                // If your backend returns reply in different property eg. data.response / data.result change this:
                const botReply = data.reply ? data.reply : (data.response ? data.response : data);
                // =================================================================
                
                addBotMessage(botReply);

            } catch (error) {
                addBotMessage("⚠️ Sorry, I had trouble connecting, please try again later.")
                console.error(error)
            } finally {
                typingIndicator.classList.add('hidden');
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.classList.remove('opacity-70');
                messageInput.focus();
            }
        })
    </script>
</body>
</html>
