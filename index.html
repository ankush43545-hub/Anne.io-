<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Anne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --chat-bg: #212130;
            --accent-purple: #7b61ff;
            --light-purple: #b0a2ff;
            --text-main: #ffffff;
            --text-muted: #a0a0b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        /* Main Container */
        .chat-container {
            width: 400px;
            height: 700px;
            background: var(--chat-bg);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        /* Header */
        .header {
            padding: 20px;
            background: rgba(123, 97, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--accent-purple), var(--light-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Chat Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none;
        }

        .messages-area::-webkit-scrollbar { display: none; }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling based on your reference images (The "Tail" design) */
        .bot-msg {
            align-self: flex-start;
            background: #ffffff;
            color: #1a1a2e;
            border-radius: 15px 15px 15px 0px;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--accent-purple);
            color: white;
            border-radius: 15px 15px 0px 15px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        #user-input:focus {
            border-color: var(--accent-purple);
        }

        .send-btn {
            background: var(--accent-purple);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            background: var(--light-purple);
        }

        /* Typing Indicator */
        .typing {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="user-info">
            <div class="avatar">A</div>
            <div>
                <div style="font-weight: 600;">Anne</div>
                <div style="font-size: 11px; color: #4caf50;">‚óè Online</div>
            </div>
        </div>
        <i class="fas fa-ellipsis-v" style="color: var(--text-muted); cursor: pointer;"></i>
    </div>

    <div class="messages-area" id="chat-window">
        <!-- Messages will appear here -->
        <div class="message bot-msg">Hello! I'm Anne. How can I help you today?</div>
    </div>

    <div class="typing" id="typing-indicator">Anne is thinking...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    // Function to append messages to UI
    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
        msgDiv.innerText = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // User message
        appendMessage(message, 'user');
        userInput.value = '';
        
        // Show typing indicator
        typingIndicator.style.display = 'block';

        try {
            // Connecting to your backend
            const response = await fetch('https://anne-io.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            
            // Hide typing indicator and show bot response
            typingIndicator.style.display = 'none';
            appendMessage(data.reply || data.message || "I'm sorry, I couldn't process that.", 'bot');

        } catch (error) {
            typingIndicator.style.display = 'none';
            appendMessage("Connection error. Is the backend awake?", 'bot');
            console.error("Error:", error);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
