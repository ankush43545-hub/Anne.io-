<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --surface: rgba(255, 255, 255, 0.03);
            --accent: #6366f1;
            --glow: rgba(99, 102, 241, 0.15);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, var(--glow) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            font-family: 'Space Mono', monospace;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Essential Mobile Lock - No "Eww" Scrolling */
        .viewport {
            height: 100dvh;
            display: flex; flex-direction: column;
            max-width: 450px; margin: 0 auto;
            position: relative;
        }

        /* Glass Header */
        .header {
            padding: 24px 20px;
            background: rgba(5, 7, 10, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            z-index: 100;
        }

        /* Message Stream - Only this scrolls */
        .chat-stream {
            flex: 1; overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .chat-stream::-webkit-scrollbar { display: none; }

        /* Minimalist Pill Bubbles */
        .msg {
            max-width: 80%; padding: 14px 20px;
            font-size: 13px; line-height: 1.6;
            letter-spacing: -0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .anne-bubble {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px 24px 24px 4px;
            align-self: flex-start;
            color: rgba(255, 255, 255, 0.8);
        }

        .user-bubble {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 24px 24px 4px 24px;
            align-self: flex-end;
            box-shadow: 0 12px 24px -8px rgba(99, 102, 241, 0.4);
        }

        /* Fixed Input Bar */
        .input-dock {
            padding: 10px 20px 34px;
            background: linear-gradient(to top, var(--bg) 60%, transparent);
        }

        .input-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 6px 6px 6px 20px;
            display: flex; align-items: center;
        }

        input {
            background: transparent; border: none; color: white;
            flex: 1; padding: 12px 0; outline: none;
            font-size: 14px; spellcheck: false;
        }

        .send-trigger {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }

        /* AI Illustration Status */
        .ai-status-icon {
            width: 14px; height: 14px;
            background: var(--accent);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>

    <div class="viewport">
        <header class="header flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold tracking-tighter">Anne</h1>
                <p class="text-[10px] text-white/30 font-bold uppercase tracking-[0.2em] mt-1">
                    it's herself a human
                </p>
            </div>
            <div class="flex items-center gap-3">
                <div class="ai-status-icon animate-pulse"></div>
                <span class="text-[9px] font-bold text-indigo-400 tracking-widest uppercase">Syncing</span>
            </div>
        </header>

        <div id="chat-box" class="chat-stream">
            <div class="mt-20 flex flex-col items-center opacity-20">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <p class="text-[9px] uppercase tracking-[0.4em] mt-6">Private Conversation</p>
            </div>
        </div>

        <div class="input-dock">
            <div class="input-pill">
                <input id="user-input" type="text" placeholder="send a thought.." autocomplete="off" spellcheck="false">
                <button onclick="sendMessage()" class="send-trigger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        async function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;

            appendMsg(msg, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://anne-io.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, history: chatHistory })
                });
                const data = await response.json();
                
                appendMsg(data.reply, 'anne');
                
                chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.reply});
                if (chatHistory.length > 12) chatHistory.shift();
            } catch (e) {
                appendMsg("connection failed..", 'anne');
            }
        }

        function appendMsg(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}-bubble animate-in fade-in slide-in-from-bottom-4 duration-500`;
            d.innerText = text;
            chatBox.appendChild(d);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
