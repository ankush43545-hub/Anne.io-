<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne.io - Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset & Base Styles --- */
        :root {
            --bg-gradient-start: #1a0f2b;
            --bg-gradient-end: #0c0d21;
            --panel-bg: rgba(28, 25, 41, 0.5);
            --panel-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;
            --accent-gradient-start: #8a2be2;
            --accent-gradient-end: #4a00e0;
            --accent-hover: #9b4dff;
            --bot-bubble-bg: #363345;
            --user-bubble-bg-start: #7e2fff;
            --user-bubble-bg-end: #5a0ad1;
            --input-bg: #1e1a2e;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* This prevents the whole page from scrolling */
            font-family: var(--font-family);
            background-image: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* --- Main App Layout --- */
        .chat-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        /* Glassmorphism Panel Style */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* --- Left Sidebar (Contacts) --- */
        .chat-sidebar {
            width: 320px;
            flex-shrink: 0;
            margin-right: 20px;
            padding: 24px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar-header .icon {
            fill: var(--text-secondary);
            width: 24px;
            height: 24px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 24px;
        }

        .search-bar .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-secondary);
            width: 20px;
            height: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: var(--input-bg);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent-gradient-start);
        }

        .chat-list {
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .chat-contact {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .chat-contact.active, .chat-contact:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-contact img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
            border: 2px solid var(--accent-gradient-end);
        }
        
        .contact-details {
            flex-grow: 1;
            overflow: hidden;
        }

        .contact-details h3 {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .contact-details p {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Main Chat Area --- */
        .chat-area {
            flex-grow: 1;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            border-bottom: 1px solid var(--panel-border);
            flex-shrink: 0;
        }
        
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
        }
        
        .chat-header-info h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-header-info p {
            font-size: 14px;
            color: #4ade80; /* Green for "Online" */
        }
        
        /* This is the key for the scrollable area */
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            max-width: 70%;
            align-items: flex-end;
            gap: 10px;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message img.avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .bot-message {
            align-self: flex-start;
        }
        
        .bot-message .message-bubble {
            background: var(--bot-bubble-bg);
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .message-bubble {
            background-image: linear-gradient(to right, var(--user-bubble-bg-start), var(--user-bubble-bg-end));
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 16px;
            background: var(--bot-bubble-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.3s infinite ease-in-out;
        }

        .typing-indicator span:nth-of-type(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* --- Chat Input Footer --- */
        .chat-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--panel-border);
            flex-shrink: 0;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #message-input {
            flex-grow: 1;
            padding: 14px 20px;
            background: var(--input-bg);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: var(--accent-gradient-start);
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background-image: linear-gradient(to right, var(--accent-gradient-start), var(--accent-gradient-end));
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        #send-button .icon {
            fill: white;
            width: 24px;
            height: 24px;
            transform: translateX(1px);
        }

    </style>
</head>
<body>

    <!-- Main Flex Container -->
    <div class="chat-container">

        <!-- Sidebar with Contacts -->
        <aside class="chat-sidebar glass-panel">
            <div class="sidebar-header">
                <h1>Chats</h1>
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="search-bar">
                <svg class="icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" placeholder="Search chats...">
            </div>
            <div class="chat-list">
                <div class="chat-contact active">
                    <img src="https://i.ibb.co/6P85d1P/anne-avatar.png" alt="Anne AI Avatar">
                    <div class="contact-details">
                        <h3>Anne.io AI</h3>
                        <p>Ask me anything...</p>
                    </div>
                </div>
                 <!-- You can add more static contacts here if you want -->
                 <div class="chat-contact">
                    <img src="https://i.pravatar.cc/150?img=32" alt="Avatar">
                    <div class="contact-details">
                        <h3>Ralph Edwards</h3>
                        <p>Okay, noted.</p>
                    </div>
                </div>
                 <div class="chat-contact">
                    <img src="https://i.pravatar.cc/150?img=11" alt="Avatar">
                    <div class="contact-details">
                        <h3>Cody Fisher</h3>
                        <p>Sounds good, thanks!</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area glass-panel">
            <!-- Header of the chat -->
            <header class="chat-header">
                <img src="https://i.ibb.co/6P85d1P/anne-avatar.png" alt="Anne AI Avatar">
                <div class="chat-header-info">
                    <h2>Anne.io AI</h2>
                    <p>Online</p>
                </div>
            </header>

            <!-- Message display area (this is the scrollable part) -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Message input form -->
            <footer class="chat-footer">
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" id="send-button" aria-label="Send Message">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </form>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messagesContainer = document.getElementById('messages-container');
            
            // --- Backend API URL ---
            const API_URL = 'https://anne-io.onrender.com/chat';

            // --- Initial Welcome Message ---
            const welcomeMessage = "Hello! I'm Anne, your personal AI assistant. How can I help you today?";
            displayMessage(welcomeMessage, 'bot');

            // --- Event Listener for Form Submission ---
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = messageInput.value.trim();

                if (userMessage) {
                    // Display user's message immediately
                    displayMessage(userMessage, 'user');
                    messageInput.value = '';
                    
                    // Show typing indicator while waiting for the response
                    showTypingIndicator();

                    try {
                        // --- Fetch response from the backend ---
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ prompt: userMessage }),
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }

                        const data = await response.json();
                        const botResponse = data.response;
                        
                        // Hide typing indicator and display bot's message
                        hideTypingIndicator();
                        displayMessage(botResponse, 'bot');

                    } catch (error) {
                        console.error('Error fetching from API:', error);
                        hideTypingIndicator();
                        // Display a user-friendly error message in the chat
                        displayMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
                    }
                }
            });

            // --- Helper Functions ---

            /**
             * Displays a message in the chat container.
             * @param {string} text - The message text.
             * @param {('user'|'bot')} sender - The sender of the message.
             */
            function displayMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const avatarSrc = sender === 'user' 
                    ? 'https://i.pravatar.cc/150?u=a042581f4e29026704d' // A generic user avatar
                    : 'https://i.ibb.co/6P85d1P/anne-avatar.png'; // Bot avatar

                messageDiv.innerHTML = `
                    <img src="${avatarSrc}" alt="${sender} avatar" class="avatar">
                    <div class="message-bubble">
                        ${text.replace(/\n/g, '<br>')}
                    </div>
                `;

                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }

            /**
             * Shows the "bot is typing..." indicator.
             */
            function showTypingIndicator() {
                const indicatorDiv = document.createElement('div');
                indicatorDiv.id = 'typing-indicator';
                indicatorDiv.classList.add('message', 'bot-message');
                indicatorDiv.innerHTML = `
                    <img src="https://i.ibb.co/6P85d1P/anne-avatar.png" alt="bot avatar" class="avatar">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                messagesContainer.appendChild(indicatorDiv);
                scrollToBottom();
            }

            /**
             * Hides the typing indicator.
             */
            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            /**
             * Scrolls the message container to the very bottom.
             */
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>

</body>
</html>
