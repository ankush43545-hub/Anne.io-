<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Interface</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #0d0f17;
            --panel-bg: rgba(26, 28, 41, 0.65);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8b8d9c;
            --primary-gradient: linear-gradient(135deg, #a855f7, #6366f1);
            --bubble-them: rgba(45, 48, 66, 0.8);
            --font-family: 'Inter', sans-serif;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.15), transparent 40%);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents whole screen from scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- LAYOUT CONTAINERS --- */
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 100%;
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: rgba(18, 20, 30, 0.4);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .search-bar {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-main);
            outline: none;
            width: 100%;
            font-family: var(--font-family);
        }

        .search-bar i { color: var(--text-muted); }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        .chat-item {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .chat-item:hover, .chat-item.active {
            background: rgba(255, 255, 255, 0.05);
        }
        .chat-item.active { border-left: 3px solid #a855f7; }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            position: relative;
        }

        .avatar img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 0; right: 0;
            width: 12px; height: 12px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        .chat-info h4 { font-size: 15px; margin-bottom: 4px; }
        .chat-info p { font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px;}

        /* --- MAIN CHAT AREA --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-user { display: flex; align-items: center; gap: 16px; }
        .chat-header-actions i { 
            color: var(--text-muted); 
            margin-left: 20px; 
            cursor: pointer; 
            transition: color 0.3s;
            font-size: 18px;
        }
        .chat-header-actions i:hover { color: var(--text-main); }

        /* Scrollable Message Box */
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 65%;
            display: flex;
            flex-direction: column;
        }

        .message.them { align-self: flex-start; }
        .message.me { align-self: flex-end; }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message.them .message-bubble {
            background: var(--bubble-them);
            border-bottom-left-radius: 4px;
        }

        .message.me .message-bubble {
            background: var(--primary-gradient);
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            align-self: flex-end;
        }
        .message.them .message-time { align-self: flex-start; }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: var(--bubble-them);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            width: fit-content;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px; height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.3s linear infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.9s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-4px); } }

        /* --- INPUT AREA --- */
        .chat-input-area {
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            background: rgba(18, 20, 30, 0.3);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 8px 16px;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: var(--text-main);
            outline: none;
            font-family: var(--font-family);
            font-size: 15px;
        }

        .input-actions i {
            color: var(--text-muted);
            margin-right: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-actions i:hover { color: var(--text-main); }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* Hides sidebar on small screens */
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search chats...">
                </div>
            </div>
            
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar">
                        <img src="https://i.pravatar.cc/150?img=47" alt="Anne AI">
                        <div class="status-dot"></div>
                    </div>
                    <div class="chat-info">
                        <h4>Anne AI</h4>
                        <p>How can I help you today?</p>
                    </div>
                </div>
                <!-- Mock secondary chats -->
                <div class="chat-item">
                    <div class="avatar" style="background: #3b82f6;">UI</div>
                    <div class="chat-info">
                        <h4>UI/UX Team</h4>
                        <p>Let's check the new designs.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CHAT AREA -->
        <div class="chat-area">
            
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-user">
                    <div class="avatar">
                        <img src="https://i.pravatar.cc/150?img=47" alt="Anne AI">
                    </div>
                    <div>
                        <h3 style="font-size: 18px; margin-bottom: 2px;">Anne AI</h3>
                        <p style="font-size: 12px; color: #10b981;">Online</p>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Scrollable Messages Container -->
            <div class="messages-container" id="chatBox">
                <!-- Welcome Message -->
                <div class="message them">
                    <div class="message-bubble">
                        Hello! what's up?
                    </div>
                    <div class="message-time">Just now</div>
                </div>

                <!-- Typing indicator (hidden by default) -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <i class="fas fa-plus-circle"></i>
                        <i class="far fa-image"></i>
                        <i class="far fa-smile"></i>
                    </div>
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Scroll to the bottom of the chat
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Get current time formatted (e.g., "10:30 AM")
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Add a message to the UI
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            // Insert before the typing indicator so typing indicator stays at the bottom
            chatBox.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        // Function to communicate with your Render backend
        async function fetchBackendResponse(userMessage) {
            try {
                // Show typing animation
                typingIndicator.style.display = 'block';
                scrollToBottom();

                /* 
                  IMPORTANT BACKEND INSTRUCTIONS:
                  Replace '/api/chat' with the actual endpoint your python/node backend expects.
                  Also, ensure the JSON payload matches what your backend reads (e.g., { "message": "..." } )
                */
                const BACKEND_URL = "https://anne-io.onrender.com/api/chat"; // <-- UPDATE THIS ENDPOINT
                
                const response = await fetch(BACKEND_URL, {
                    method: 'POST', // Usually POST for chat apps
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userMessage }) // Change 'prompt' to whatever your API expects
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                // Hide typing animation
                typingIndicator.style.display = 'none';

                // Assuming backend returns { "response": "Hello back!" } - update "data.response" accordingly
                return data.response || "Message received, but format unknown."; 

            } catch (error) {
                console.error('Error fetching from backend:', error);
                typingIndicator.style.display = 'none';
                
                // Fallback UI response if backend is asleep (Render free tier) or fails
                return "⚠️ Cannot connect to backend. Make sure the server is awake and the API endpoint URL in the code is correct.";
            }
        }

        // Handle Send Action
        async function handleSend() {
            const text = messageInput.value.trim();
            if (!text) return;

            // 1. Add User message to UI
            appendMessage(text, 'me');
            messageInput.value = '';

            // 2. Fetch response from backend
            const botResponse = await fetchBackendResponse(text);

            // 3. Add Bot message to UI
            appendMessage(botResponse, 'them');
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

    </script>
</body>
</html>
