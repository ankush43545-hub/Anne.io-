<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne ✒️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Gochi+Hand&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --ink: #000000;
            --paper: #ffffff;
            --border-width: 2.5px;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #fafafa;
            /* Dot grid pattern */
            background-image: radial-gradient(#d0d0d0 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--ink);
            overflow: hidden;
        }

        /* --- THE CARD --- */
        .chat-card {
            width: 100%;
            max-width: 500px;
            height: 92vh;
            background: var(--paper);
            border: var(--border-width) solid var(--ink);
            border-radius: 2px; 
            box-shadow: 12px 12px 0px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 25px;
            border-bottom: var(--border-width) solid var(--ink);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.98);
            z-index: 10;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border: var(--border-width) solid var(--ink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: white;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .info h1 {
            font-family: 'Gochi Hand', cursive;
            font-size: 2rem;
            margin: 0;
            line-height: 0.9;
        }

        .status {
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* --- MESSAGES AREA --- */
        .messages-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            /* Lined paper background */
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 100% 32px;
            background-attachment: local;
            position: relative;
        }

        /* Empty State (Centered Placeholder) */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.4;
            width: 80%;
            pointer-events: none; /* Allows clicking through if needed */
        }

        .empty-text {
            font-size: 1.5rem;
            font-family: 'Gochi Hand', cursive;
            display: block;
            margin-bottom: 10px;
        }

        .empty-icon {
            display: inline-block;
            transform: rotate(-10deg);
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            width: 100%;
            position: relative;
        }

        .message-row.anne { justify-content: flex-start; }
        .message-row.user { justify-content: flex-end; }

        .bubble {
            max-width: 80%;
            padding: 15px 20px;
            font-size: 1.25rem;
            line-height: 1.4;
            position: relative;
            border: var(--border-width) solid var(--ink);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        /* Anne (White) */
        .anne .bubble {
            background: white;
            color: var(--ink);
            border-radius: 20px 20px 20px 4px; 
            transform: rotate(-1deg);
        }

        /* User (Black) */
        .user .bubble {
            background: var(--ink);
            color: white;
            border-radius: 20px 20px 4px 20px;
            transform: rotate(1deg);
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 8px;
            color: var(--ink);
        }
        
        .message-row:hover .copy-btn { opacity: 0.5; }
        .copy-btn:hover { opacity: 1 !important; transform: scale(1.1); }
        .anne .copy-btn { left: calc(100% + 5px); }
        .user .copy-btn { right: calc(100% + 5px); }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 20px;
            border-top: var(--border-width) solid var(--ink);
            background: white;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            border: var(--border-width) solid var(--ink);
            border-radius: 8px 12px 10px 6px; 
            padding: 15px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            outline: none;
            resize: none;
            min-height: 55px;
            max-height: 150px;
            transition: box-shadow 0.2s;
        }

        .input-field:focus {
            box-shadow: 3px 3px 0px rgba(0,0,0,0.15);
        }

        .send-btn {
            width: 55px;
            height: 55px;
            background: var(--ink);
            color: white;
            border: none;
            border-radius: 45% 55% 40% 60% / 55% 45% 60% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .send-btn:hover { transform: scale(1.05) rotate(5deg); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loading Dots */
        .typing-indicator {
            padding: 10px 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            display: flex;
            gap: 4px;
        }
        .dot { animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        @media (max-width: 600px) {
            .chat-card { height: 100vh; border: none; border-radius: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { Send, Copy, Check, MoreVertical, PenTool } = lucide;

    const API_URL = "https://anne-io.onrender.com/chat";

    function App() {
        // Start with EMPTY array - no welcome message
        const [messages, setMessages] = useState([]);
        const [input, setInput] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const [copiedId, setCopiedId] = useState(null);
        const bottomRef = useRef(null);

        // Auto-scroll
        useEffect(() => {
            bottomRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages, isLoading]);

        // Helper: Format history
        const getHistory = () => {
            return messages.map(msg => ({
                role: msg.sender === 'user' ? 'user' : 'assistant',
                content: msg.text
            }));
        };

        const handleSend = async () => {
            if (!input.trim() || isLoading) return;

            const userText = input;
            setInput(""); 
            
            // 1. Add User Message
            const userMsg = { id: Date.now(), text: userText, sender: 'user' };
            setMessages(prev => [...prev, userMsg]);
            setIsLoading(true);

            try {
                // 2. Call Backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: userText, 
                        history: getHistory() 
                    })
                });

                if (!response.ok) throw new Error("Server error");
                const data = await response.json();
                
                // 3. Handle Response
                const botText = data.reply || data.message || data.response || "I scribbled something, but I can't read it... (API Error)";
                const botMsg = { id: Date.now() + 1, text: botText, sender: 'anne' };
                setMessages(prev => [...prev, botMsg]);

            } catch (error) {
                console.error("Connection Error:", error);
                setMessages(prev => [...prev, { 
                    id: Date.now(), 
                    text: "⚠️ Server Error. Is the link correct?", 
                    sender: 'error' 
                }]);
            } finally {
                setIsLoading(false);
            }
        };

        const copyText = (text, id) => {
            navigator.clipboard.writeText(text);
            setCopiedId(id);
            setTimeout(() => setCopiedId(null), 2000);
        };

        return (
            <div className="chat-card">
                {/* HEADER */}
                <div className="header">
                    <div className="profile">
                        <div className="avatar">A</div>
                        <div className="info">
                            <h1>Anne</h1>
                            <div className="status">● Online</div>
                        </div>
                    </div>
                    <MoreVertical size={24} style={{opacity: 0.5, cursor: 'pointer'}} />
                </div>

                {/* MESSAGES AREA */}
                <div className="messages-area">
                    
                    {/* Placeholder: Only shows when messages array is empty */}
                    {messages.length === 0 && !isLoading && (
                        <div className="empty-state">
                            <span className="empty-icon"><PenTool size={32} /></span>
                            <span className="empty-text">Type something to start...</span>
                        </div>
                    )}

                    {messages.map((msg) => (
                        <div key={msg.id} className={`message-row ${msg.sender}`}>
                            
                            <button 
                                className="copy-btn" 
                                onClick={() => copyText(msg.text, msg.id)}
                                title="Copy"
                            >
                                {copiedId === msg.id ? <Check size={16} /> : <Copy size={16} />}
                            </button>

                            <div className="bubble">
                                {msg.text}
                            </div>
                        </div>
                    ))}
                    
                    {isLoading && (
                        <div className="message-row anne">
                            <div className="typing-indicator">
                                Anne is writing <span className="dot">.</span><span className="dot">.</span><span className="dot">.</span>
                            </div>
                        </div>
                    )}
                    
                    <div ref={bottomRef} />
                </div>

                {/* INPUT */}
                <div className="input-area">
                    <textarea 
                        className="input-field"
                        placeholder="Write something..."
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        onKeyDown={(e) => {
                            if (e.key === 'Enter' && !e.shiftKey) {
                                e.preventDefault();
                                handleSend();
                            }
                        }}
                        disabled={isLoading}
                    />
                    <button 
                        className="send-btn" 
                        onClick={handleSend}
                        disabled={isLoading || !input.trim()}
                    >
                        <Send size={22} strokeWidth={2.5} />
                    </button>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
